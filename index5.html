<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer with Background Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevent scrolling */
            position: relative;
        }

        /* Styling the background video */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the video covers the entire background */
            z-index: -1; /* Ensure the video stays behind the content */
        }

        /* Styling the countdown container */
        .countdown-container {
            position: relative;
            text-align: center;
            /* background-color: rgba(255, 255, 255, 0.8); Transparent white background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            z-index: 1; /* Ensure the countdown is on top of the video */
        }

        .countdown-container h1 {
            margin: 0;
            font-size: 36px;
            color: #fff;
        }

        .countdown {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            font-size: 48px;
            font-weight: bold;
        }

        .countdown div {
            margin: 0 10px;
            text-align: center;
        }

        .countdown div span {
            display: block;
            color: #fff;
        }

        .countdown div p {
            margin: 5px 0;
            font-size: 18px;
            color: #fff;
        }

        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #28a745;
        }
    </style>
</head>
<body>
    <!-- Background video element -->
    <video class="video-background" autoplay loop muted>
        <source src="image/bg55.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <audio autoplay>
        <source src="/image/bgm.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <!-- Countdown Timer -->
    <div class="countdown-container">
        <h1>Beatus turpis</h1>
        <div class="countdown">
            <div>
                <span id="days">00</span>
                <p>Days</p>
            </div>
            <div>
                <span id="hours">00</span>
                <p>Hours</p>
            </div>
            <div>
                <span id="minutes">00</span>
                <p>Minutes</p>
            </div>
            <div>
                <span id="seconds">00</span>
                <p>Seconds</p>
            </div>
        </div>
        <div class="message" id="message"></div>
    </div>

    <script>
        // Set the date we're counting down to
        const countDownDate = new Date("Oct 31, 2024 15:00:00").getTime();

        // Update the count down every 1 second
        const x = setInterval(function() {

            // Get the current date and time
            const now = new Date().getTime();

            // Calculate the remaining time
            const distance = countDownDate - now;

            // Calculate days, hours, minutes, and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the results
            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            // If the countdown is finished, display a message
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("days").innerHTML = "00";
                document.getElementById("hours").innerHTML = "00";
                document.getElementById("minutes").innerHTML = "00";
                document.getElementById("seconds").innerHTML = "00";
                document.getElementById("message").innerHTML = "The countdown is over!";
            }
        }, 1000);
    </script>
</body>
</html>

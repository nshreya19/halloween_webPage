<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halloween Welcome Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Creepster', cursive; /* Spooky font */
        }

        /* Import Google font Creepster for spooky effect */
        @import url('https://fonts.googleapis.com/css2?family=Creepster&display=swap');

        /* Background video styling */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Ensure the video stays behind other content */
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7); /* Dark transparent overlay */
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ff0000; /* Red for spooky effect */
            text-align: center;
            z-index: 1;
        }

        .overlay h1 {
            font-size: 72px;
            text-shadow: 5px 5px 10px black; /* Spooky shadow effect */
            animation: glow 2s infinite alternate; /* Glowing animation */
        }

        .overlay p {
            font-size: 24px;
            margin-top: 10px;
        }

        /* Button styling */
        .button {
            padding: 15px 30px;
            font-size: 22px;
            color: #fff;
            background-color: #ff0000; /* Red button */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #cc0000; /* Darker red on hover */
        }

        /* Glowing effect for the title */
        @keyframes glow {
            from {
                text-shadow: 0 0 20px #ff0000, 0 0 30px #ff0000, 0 0 40px #ff0000, 0 0 50px #ff0000;
            }
            to {
                text-shadow: 0 0 30px #ff0000, 0 0 40px #ff0000, 0 0 50px #ff0000, 0 0 60px #ff0000;
            }
        }

        /* Mobile responsiveness */
        @media only screen and (max-width: 600px) {
            .overlay h1 {
                font-size: 48px;
            }

            .button {
                font-size: 18px;
                padding: 10px 20px;
            }
        }
    </style>

    <script>
        // JavaScript for redirecting after 10 seconds
        setTimeout(function() {
            window.location.href = "index.html"; // Replace with your destination URL
        }, 10000); // 10000 milliseconds = 10 seconds
    </script>

</head>
<body>

    <!-- Background video -->
    <video class="video-background" autoplay muted loop>
        <source src="image/bg22.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Text overlay -->
    <div class="overlay">
        <div>
            <h1>Happy Halloween!</h1>
            <p>Welcome to the spooky season of fun and fright!</p>
            <p>Redirecting you in 10 seconds...</p>
            <a href="index.html" class="button">Enter... If You Dare</a>
        </div>
    </div>

</body>
</html>
